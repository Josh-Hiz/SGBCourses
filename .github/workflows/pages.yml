name: Build site and deploy via pages

on:
  push:
    branches: ["master"]
    
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@latest

    - name: install npm dep
      run: npm i

    - name: install py dep
      run: pip install -r requirements.txt

    - name: sphinx build
      run: sphinx-build -M html ./ _build/ -a -j auto -n --keep-going

    - name: Upload artifact
      uses: actions/upload-pages-artifact@latest
      with:
        path: ./_build/html

  deploy:
    environment:
      name: github-pages
      url: "etextbook.eric.si"
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@latest
